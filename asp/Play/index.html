<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>扫雷网录像播放</title>
	<style>
	body{
		margin:0; 
		padding:0; 
		overflow-y:hidden
	}
	#div1{
		position: relative;
	}
	#div2{
		position:absolute;
		top: 0%;
	}
</style>
<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	window.onerror=function(){return true;} 
	$(function(){  
		var height=$(window).height();
		var width=$(window).width();
		$("#iframe").height(height+"px"); 
		$("#iframeVideo").height(height+"px"); 
		$("#iframeVideo").width(width+"px"); 
	});
</script>
</head>
<!-- <body onload="loadVideo('./rawvf/2007beg.mvf');"> -->
	<body onload="loadVideo('./rawvf/4.avf');">

		<div id="div1">
			<iframe id="iframe" frameborder="0" src="http://saolei.net/Main/Index.asp" style="width:100%;"></iframe>
			<div id="div2">
				<iframe id="iframeVideo" style="display: none;" frameborder="0" src="./video.html" ></iframe>
			</div>
		</div>

		<script type="text/javascript">
		function loadVideo(path){//调用子页面方法
			document.getElementById("iframeVideo").style.display="block";
			document.getElementById("iframeVideo").contentWindow.loadVideo(path);
		}

		function hindIframeVideo(){// iframe中调用: window.parent.hindIframeVideo();
			document.getElementById("iframeVideo").style.display="none";
		}

		function changeFrameHeight(){
			var height=$(window).height();
			var width=$(window).width();
			$("#iframe").height(height+"px"); 
			$("#iframeVideo").height(height+"px"); 
			$("#iframeVideo").width(width+"px"); 
		}

		window.onresize=function(){ 
			changeFrameHeight();
		}
		
		$(function(){changeFrameHeight();});

	</script>

</body>
</html>
